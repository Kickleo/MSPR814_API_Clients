spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/testdb
    username: test_user
    password: test_password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      connection-timeout: 30000
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
  sql:
    init:
      mode: always  # Ensure schema is initialized
  flyway:
    enabled: false  # Disable Flyway in tests if not needed

logging:
  level:
    org:
      springframework: INFO
      hibernate: ERROR